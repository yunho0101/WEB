<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Checkboxradio - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );
  </script>
</head>
<body>
<div class="widget">
  <h1>오늘 뭐먹지</h1>
 
  <h2>아침에 뭐먹지</h2>
  <fieldset>
    <legend>Select a Menu: </legend>
    <label for="radio-1">시리얼</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">빵</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">안먹음</label>
    <input type="radio" name="radio-1" id="radio-3">
  </fieldset>
 
  <h2>점심에 뭐먹지</h2>
  <fieldset>
    <legend>Select a Menu: </legend>
    <label for="checkbox-1">라면</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">우동</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">김밥</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">떡볶이</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
  </fieldset>
 
  <h2>저녁에 뭐먹지</h2>
  <fieldset>
    <legend>Select a Menu: </legend>
    <label for="checkbox-nested-1">햄버거
      <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
    </label>
    <label for="checkbox-nested-2">짜장면
      <input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
    </label>
    <label for="checkbox-nested-3">김치찌개
      <input type="checkbox" name="checkbox-nested-3" id="checkbox-nested-3">
    </label>
    <label for="checkbox-nested-4">된장찌개
      <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-4">
    </label>
  </fieldset>
</div>
 
 
</body>
</html>
