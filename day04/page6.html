    <script>
        //함수는 여러절차가 있는 처리를 이름을 부여하여 기능을 정의!
     function 빨래하다() {
        console.log("1. 먼지를 털자.")
        console.log("2. 물에 집어 넣는다.")
        console.log("3. 비누를 바른다.")
        console.log("4. 오물조물 비빈다.")
        console.log("5. 물에 여러번 헹군다.")
        console.log("6. 짠다.")
        console.log("7. 넌다.")
     }
     빨래하다() //함수를 사용, 기능을 사용하는 것
     빨래하다() //함수를 사용, 기능을 사용하는 것

     //청소하다로 해보기
     function 청소하다() {
        console.log("1. 바닥을 쓴다")
        console.log("2. 청소기를 돌린다")
        console.log("3. 물걸레를 빤다")
        console.log("4. 물걸레로 닦는다.")
        console.log("5. 물걸레를 빤다.")
        console.log("6. 물걸레를 짠다.")
        console.log("7. 물걸레를 넌다.")
     }
