    <title>Document</title>
    <script>
        coffee = prompt("커피 가격을 입력하세요")
        ea = prompt("커피 갯수를 입력하세요")

        alert(result)
        if(result<15000){
            alert("정가로 내셔야 해요");
        }else{
            alert("할인해드릴게요");
        }
    </script>
