    <script>
        height = prompt("키를 입력하세요")
        weight = prompt("몸무게를 입력하세요")
        //숫자로 바꿔줍시다..==> 부품이 필요!! 정수로=>parseint , 실수로=>parsefloat
        result= parseFloat(height) +parseFloat(weight)
        //result = height+weight (X)
        alert("키에서 몸무게를 뺀 값은 " + result+"입니다.")
    </script>
