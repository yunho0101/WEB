<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        li {
            width: 70px;
            height: 20px;
            list-style: none;
            float: left;  /*왼쪽부터 정렬*/
            padding: 15px;   /*간격*/
        }
        a:hover {
            background: red;
        }
        li:first-child{/*첫번째선택*/
            border-radius: 50px;
        }
        li:last-child{
            border-radius: 50px 0 0 50px;
        }
        li:nth-child(2n) {/*짝수선택*/
            background: orange;
        }
        li:nth-child(2n+1) {/*홀수선택*/
            background: yellow;
        }
    </style>
</head>
