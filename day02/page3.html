<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img[src $=jpg] {
            border: 10px solid red;
        }
        img[src $=png] {
            border: 10px dotted blue;
        }
        #d1 > p {/*id가 d1바로 아래 ㅔ태그만 스타일 적용*/
            width: 200px;
            height: 100px;
            background: gold
        }
        #d2 p {/*id가 d1아래 아무 p태그나 스타일 적용*/
            width: 200px;
            height: 200px;
            background: silver
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="car"><br>
    <img src="11.png" alt="kids"><br>
    <img src="12.png" alt="w3"><br>
    <!--hr--가로줄-->
    <hr/>
    <div id="d1">
        <!--p-문단, 한줄이 떨어짐-->
        <p> 내가 좋아하는 음식</p>
        <div id="d11">
            <p>나는 한식이 좋아</p>
            <p>나는 분식이 좋아</p>
    </div>
    <div id="d2">
        <p> 내가 싫어하는 음식</p>
        <div id="d22">
            <p>나는 홍차가 싫어</p>
            <p>나는 라면이 싫어</p>
    </div>

</body>
</html>
